<mat-tab-group *ngIf="!showCurrentTraining">
    <mat-tab label="New Exercise">
        <app-new-training (newTrainingEmitter)="getTrainingInfo()"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
        <app-past-training></app-past-training>
    </mat-tab>
  </mat-tab-group>
  <app-current-training *ngIf="showCurrentTraining"></app-current-training>
